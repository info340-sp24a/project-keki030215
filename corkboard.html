<body>
    <header>
        <nav>
            <div class="title-container">
                <h1>Dream Recorder</h1>
            </div>
            <ul>
                <li><button type="button" onclick="document.location.href = 'index.html'">Home</button></li>
                <li><button type="button" onclick="document.location.href = 'corkboard.html'"> Corkboard </button></li>
                <li><button type="button" onclick="document.location.href = 'dream-diary.html'">Dream Diary</button></li>

        </nav>

    <main>
        <div class="add-dream-btn">
            <button class="btn btn-light btn-lg" type="button" onclick="document.location.href = 'corkboard-selector.html'">Add a Dream</button>

        <div class="container">
            <div class="row d-flex justify-content-center row-1st">
                <div class="col-md-4 col-sm-12">
                    <div class="card corkboard-card" style="height: 12rem;">
                        <!-- grid 1 -->
                        <img src="img/grid1-img.webp" class="card-img-top grid-img" alt="forest in dream">
                        <div class="card-body">
                            <h2 class="card-title">4/2</h2>
                            <p class="card-text">
                                [grid 1 content]
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="align-self-center">   
                        <div class="card corkboard-card" style="height: 12rem;">
                            <!-- grid 2 -->
                            <img src="img/grid2-img.jpeg" class="card-img-top grid-img" alt="wave in dream">
                            <div class="card-body">
                                <h2 class="card-title">4/10</h2>
                                <p class="card-text">
                                    [grid 2 content]
                                </p>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="card corkboard-card" style="height: 12rem;">
                        <!-- grid 3 -->
                        <img src="img/grid3-img.webp" class="card-img-top grid-img" alt="mountain in dream">
                        <div class="card-body">
                            <h2 class="card-title">4/6</h2>
                            <p class="card-text">
                                [grid 3 content]
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center row-2nd">
                <div class="col-md-4 col-sm-12">
                    <div class="card corkboard-card" style="height: 12rem;">
                        <!-- grid 4 -->
                        <img src="img/grid4-img.webp" class="card-img-top grid-img" alt="a hand touching a leaf">
                        <div class="card-body">
                            <h2 class="card-title">5/16</h2>
                            <p class="card-text">
                                [grid 4 content]
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="card corkboard-card" style="height: 12rem;">
                        <!-- grid 5 -->
                        <img src="img/grid5-img.webp" class="card-img-top grid-img" alt="grass in dream">
                        <div class="card-body"> 
                            <h2 class="card-title">6/2</h2>
                            <p class="card-text">

                            </p>
