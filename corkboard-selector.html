<body>
    <header>
        <nav>
            <ul>
                <li><h1>Dream Recorder</h1></li>
                <li><a href="index.html"><button type="button">Home</button></a></li>
                <li><a href="corkboard.html"><button type="button">Corkboard</button></a></li>
                <li><a href="dream-diary.html"><button type="button">Dream Diary</button></a></li>
                <li><a href="profile.html"><button type="button">Profile</button></a></li>
            </ul>

    </header>
    <main>
        <div class="container">
            <div class="row corkboard-selector">
                <div class="col select-dream-btn">
                    <button type="button" class="btn btn-light btn-lg select-your-dream">Select Your Dream</button>
                </div>

                <div class="col">
                    <div class="row">
                        <!-- Select Tags -->
                        <div class="col col-12 tags-selection">
                            <button type="button" class="btn btn-light btn-lg">Select Tags</button>
                        </div>

                        <!-- tag 1 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Scary</button>
                        </div>

                        <!-- tag 2 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Love</button>
                        </div>

                        <!-- tag 3 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Funny</button>
                        </div>

                        <!-- tag 4 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Future</button>
                        </div>

                        <!-- tag 5 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Surreal</button>
                        </div>

                        <!-- tag 6 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Childhood</button>
                        </div>

                        <!-- tag 7 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Family</button>
                        </div>

                        <!-- tag 8 -->
                        <div class="col col-6 tag">
                            <button type="button" class="btn btn-light btn-lg">Adventure</button>
                        </div>

                    </div>
                </div>
            </div>
